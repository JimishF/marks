<!DOCTYPE html>
<html>
<head>
	<title>Marks Manipulator</title>

	<link rel="stylesheet" href="./css/materialize.min.css">
	<style type="text/css">
	.ipx{
		width: 70px! important;
	}
	.staticx{
		position: fixed;
		width: 100%;
		left: 0;
		padding: 5px;
		background: #FBFBFB !important;
		z-index: 5!important;
		padding-left: 15px;
	}
	.toppad{
		padding-top: 110px;
	}
	.mrkstbl{
		height: 100%;
		width: 100%;
		/*border: 1px solid #000000;*/
	}
	
	.rxp{
		height: 91px!important;
	}

	</style>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  	<script src=".//js/materialize.min.js"></script>          
	<script type="text/javascript" src="./maker.js"></script>

</head>
<body>


	<div class="staticx cenrer z-depth-1	">
		<div class="row">
        	<div class="input-field col s2 m2 l2">

        	</div>

			</div>

			 </div>

			<div class="input-field col s2 m2 l2">

			</div>

			</div>

				<button class="btn blue darken-1 waves-effect waves-light" type="button" onclick="window.location='./'" >Reload</button>
			</div>
		</div>
	</div>
			<div class=" toppad" style="z-index: 1;">
				<div class="row">
					<div class="col s1">
						<table id="tblcntainer" class="striped">
						</table>
					</div>
					<div class="col s11">
						
						<table id="mrkstbl" class="striped">
						</table>
					</div>
				</div>
			</div>
		
	</div>
</body>
